<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="assets/bootstrap/bootstrap.css" rel="stylesheet">
    <script src="assets/js/html5shiv.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/skel-layers.min.js"></script>
    <script src="assets/js/init.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/jqueryValidation.js"></script>
    <link rel="stylesheet" href="assets/css/skel.css"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link rel="stylesheet" href="assets/css/style-xlarge.css"/>
</head>
<body>
<header id="header">
    <h1><a href="index.html">Guitarzzz</a></h1>
    <nav id="nav">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="generic.html">Generic</a></li>
            <li><a href="elements.html">Elements</a></li>
            <li><a href="authorization.html" class="button special">Sign Up</a></li>
        </ul>
    </nav>
</header>
<div class="container col-md-4">
    <form id="registrationForm" action="index.html">
        <div class="form-group">
            <label for="login">Login</label>
            <input  class="form-control" id="login" placeholder="Login" required>
            <p id="loginErr" class="validation-message">
                <strong>User login must contain only letters and be longer than 3 symbols</strong>
            </p>
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input  class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Enter email" required>
            <p id="emailErr" class="validation-message">
                <strong>Type valid email</strong>
            </p>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
            <p id="passwordErr" class="validation-message">
                <strong>Password can consist of letters and numbers and must be longer than 4 symbols</strong>
            </p>
        </div>
        <div class="row submit-row">
            <button type="submit" class="btn btn-block">
                    Submit
            </button>
        </div>
    </form>
</div>
</body>
</html>
